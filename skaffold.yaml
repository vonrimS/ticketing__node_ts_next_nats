apiVersion: skaffold/v3alpha1
kind: Config
build:
  local:
      push: false
  artifacts:

    - image: vonrims/ticketing_auth
      context: auth
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
        - src: 'src/**/*.js'
          dest: .

    - image: vonrims/ticketing_client
      context: client
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
        - src: '**/*.js'
          dest: .

    - image: vonrims/ticketing_tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
      sync:
        manual:
        - src: 'src/**/*.js'
          dest: .


manifests:
  rawYaml:
  - ./infra/k8s/*
deploy:
  kubectl: {}